<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <label for="">Usuario</label>
            <input type="text" name="u" id="">
            <label for="">NIP</label>
            <input type="password" name="n" id="nip">
            <input type="button" value="Ingresar" onclick="login(this.form)">
        </form>
    </div>
    
    
    
    <script>
        function login(form){
            if (form.u.value=="pedro") {
                if (form.n.value=="1234") {
                    location="principal.html";
                } else {
                    alert("NIP Incorrecto");
                }
            } else {
                alert("Usuario no encontrado. Favor de comunicarse al 5533445500");
            }
        }
    </script>
</body>
</html>
